<div class="jumbotron">
  <h1 class="text-center">Formulario de alunos</h1>
	<hr />
<form [formGroup]="alunoForm">
  <div class="form-group">
    <!--<label for="exampleInputEmail1">Email address</label>-->
    <input disabled type="text" formControlName="codigo" class="form-control" id="codigo" name="codigo" placeholder="Codigo">
  </div>
  <!--<div *ngIf="alunoForm.controls.nome.errors && alunoForm.controls.nome.touched"  class="">-->
  <div class="form-group" [ngClass]="{'has-danger': alunoForm.controls.nome.errors && alunoForm.controls.nome.touched}">
    <!--<label for="exampleInputPassword1">Password</label>-->
    <input type="text" formControlName="nome" class="form-control" id="nome" name="nome" placeholder="Nome">
  </div>
  <!--</div>-->
  <div class="form-group" [ngClass]="{'has-danger': alunoForm.controls.cpf.errors && alunoForm.controls.cpf.touched}">
    <input mascara type="text" formControlName="cpf" class="form-control" id="cpf" name="cpf" placeholder="Cpf" maxlength="14" [(ngModel)]="valor" >
  </div>

  <div class="form-group" [ngClass]="{'has-danger': alunoForm.controls.curso.errors && alunoForm.controls.curso.touched}">
    <select [(ngModel)]="selectedValue" class="form-control" formControlName="curso" name="cursos" id="curso">
      <option [value]="-1" >Selecione o curso...</option>
      <option *ngFor="let curso of cursos" [value]="curso.id"> {{ curso.nome }} </option>
    </select>
  </div>
  <div class="text-center">
    <button  *ngIf="insert" type="button" class="btn btn-primary" [disabled]="!alunoForm.valid" (click)="insertAluno()">Cadastrar</button>
    <button  *ngIf="!insert" type="button" class="btn btn-primary" [disabled]="!alunoForm.valid" (click)="updateAluno()">Atualizar</button>
    <button class="btn btn-default" type="button" (click)="voltar()">Voltar</button>
  </div>
</form>
</div>
