<div class="jumbotron">
  <h1 class="text-center">Formulario de cursos</h1>
	<hr />
<form [formGroup]="cursoForm">
  <div class="form-group">
        <input disabled id="codigo" name="codigo" type="text" class="form-control" formControlName="codigo" placeholder="Codigo" />
        
    </div>
    <div class="form-group" [ngClass]="{'has-danger': cursoForm.controls.nome.errors && cursoForm.controls.nome.touched}">
        <input  name="nome" type="text" class="form-control" id="nome" formControlName="nome" placeholder="Nome" />
    </div>
    <div class="form-group" [ngClass]="{'has-danger': cursoForm.controls.descricao.errors && cursoForm.controls.descricao.touched}">
        <textarea  name="descricao" class="form-control"id="descricao" formControlName="descricao" placeholder="Descrição" rows="3"></textarea>
    </div>
    <div class="form-group" [ngClass]="{'has-danger': cursoForm.controls.limiteDeVagas.errors && cursoForm.controls.limiteDeVagas.touched}">
        <input name="limiteDeVagas" type="text" class="form-control" id="limiteDeVagas" formControlName="limiteDeVagas" placeholder="Limite de Vagas">
    </div>
  <div class="text-center">
    <button  *ngIf="insert" type="button" class="btn btn-primary" [disabled]="!cursoForm.valid" (click)="insertCurso()">Cadastrar</button>
    <button  *ngIf="!insert" type="button" class="btn btn-primary" [disabled]="!cursoForm.valid" (click)="updateCurso()">Atualizar</button>
    <a class="btn" type="button" (click)="voltar()">Voltar</a>
  </div>
  </form>
 
  <!--{{ cursoForm.controls.codigo.errors.required | json}}-->
</div>

<router-outlet></router-outlet>
